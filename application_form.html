<html>
    <head><title>Application form</title></head>
    <body>
        <h1>Application Form</h1>
        <form>
        <label>First Name:</label>
        <input type="text" minlength="4"/>
        <label>Last Name:</label>
        <input type="text" minlength="4"/>
        <br />
        <br />
        <label>Date of birth:</label>
        <input type="date"/>
        <label>Age:</label>
        <input type="number" maxlength="2"/>
        <br />
        <br />
        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <label>Email Address:</label>
        <input type="text" placeholder="enter email Address"/>
        <br />
        <br />
        <label>Positions Avaliable: </label>
        <input type="radio">
        <label>Junior Developer</label>
        <input type="radio">
        <label>Mid-Level Developer</label>
        <input type="radio">
        <label>Senior Developer</label>
        <br />
        <br />
        <label>Programming Languages: </label>
        <input type="checkbox">
        <label>java</label>
        <input type="checkbox">
        <label>JavaScript</label>
        <input type="checkbox">
        <label>Python</label>
        <br />
        <br />
        <label>Password:</label>
        <input type="password"/>
        <label>Confirm Password:</label>
        <input type="password"/>
        <br />
        <br />
        <input type="submit">
        <input type="reset">
    </form>
    </body>
</html>
