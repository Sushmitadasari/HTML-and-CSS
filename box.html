<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Box Room</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      position: relative;
      width: 300px;
      height: 300px;
      background: white;
      z-index: 10;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .wall {
      position: absolute;
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .top {
      width: 100%;
      height: 100px;
      top: -100px;
      clip-path: polygon(0 100%, 50% 0, 100% 100%, 0 100%);
    }

    .bottom {
      width: 100%;
      height: 100px;
      bottom: -100px;
      clip-path: polygon(0 0, 50% 100%, 100% 0, 0 0);
    }

    .left {
      height: 100%;
      width: 100px;
      left: -100px;
      clip-path: polygon(100% 0, 0 50%, 100% 100%, 100% 0);
    }

    .right {
      height: 100%;
      width: 100px;
      right: -100px;
      clip-path: polygon(0 0, 100% 50%, 0 100%, 0 0);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="wall top"></div>
    <div class="wall bottom"></div>
    <div class="wall left"></div>
    <div class="wall right"></div>
  </div>
</body>
</html>
