<html>
    <head>
        <title>types of css</title>
        <style>
            .internal_style{
                text-align:center;
                color: cadetblue;
                font-style: italic;
                font-size: 70px;
            }
            h1{
                text-align: center;
                color: blue !important;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center; color: red;">sushmita</h1>
        <p style="text-align: center; color: red; font-size: 100px;">
            inline styling
        </p>
        <strong style="background-color: yellow;">sushmita</strong>
        <p class="internal_style">
            internal styling
        </p>
        <p class="external_style">
            external styling
        </p>
    </body>
</html>
