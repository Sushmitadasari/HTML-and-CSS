<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css" />
</head>

<body>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="display" id="display" value="173" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" class="operator" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" class="operator" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" class="operator" value="x"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" id="clear"></td>
                <td><input type="button" value="0"></td>
                <td><input type="button" value="="></td>
                <td><input type="button" class="operator" value="รท"></td>
            </tr>
        </table>
    </form>
</body>

</html>
