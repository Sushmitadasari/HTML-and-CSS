<html>
    <head><title>inputs in html</title></head>
    <body>
        <form>
        <input type="text" placeholder="enter name" maxlength="30" minlength="5" required/>
        <br/>
        <input type="number" placeholder="enter age" maxlength="2"/>
        <br/>
        <input type="number" placeholder="mobile no" maxlength="10"/>
        <br/>
        <!-- passwoed field -->
        <input type="password" placeholder="enter password" maxlength="10"/>
        <br/>
        <label>select gender</label>
        <input type="radio" name="gender"/>
        <label>male</label>
        <input type="radio" name="gender"/>
        <label>female</label>
        <input type="radio" name="gender"/>
        <label>other</label>
        <br/>
        <label>select language</label>
        <input type="checkbox"/>
        <label>C</label>
        <input type="checkbox"/>
        <label>C++</label>
        <input type="checkbox"/>
        <label>java</label>
        <br/>
        <label>date of birth</label>
        <input type="date"/>
        <!-- <input type="month"/> -->
         <!-- <input type="week"/> -->
          <br/>
        <label>upload cv</label>
        <input type="file"/>
        <input type="color"/>
        <br/>
        <input type="range" min="0" max="100" onchange="fun(event)"/>
        <br/>
        <label>description</label>
        <textarea></textarea>
        <br/>
        <input type="submit"/>
        </form>
    </body>
</html>
